    <header class="header-tips">
            <h1>Raffle</h1>
            <h2 class="subtitle">Every month in this section you can participate in a raffle.</h2>
    </header>
    <main class="main-raffle">
        <figure class="figure-raffle">
            <img src="https://st2.depositphotos.com/1325564/7809/i/450/depositphotos_78093102-stock-photo-fitness-girl-in-gym.jpg" alt="">
            <img src="https://i.blogs.es/410bab/danielle-cerullo-cqfnt66ttzm-unsplash/1366_2000.jpeg" alt="">
        </figure>
        <section class="form-raffle">
            <h2>PARTICIPATE IN OUR RAFFLE FOR A MONTH OF PERSONALIZED TRAINING.</h2>
            <form action="../pages/show_data.html" method="get">
                <fieldset>
                    <label for="first-n">First Name</label>
                    <input type="text" name="first-name" id="first-n">
                    <label for="last-n">Last Name</label>
                    <input type="text" name="last-name" id="last-n">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </fieldset>
                <fieldset>
                    <label for="garden">Choose Your Gender:</label>
                    <select name="garden" id="garden">
                        <datalist>
                            <option>Select Garden</option>
                            <option value="first">First</option>
                            <option value="second">Second</option>
                            <option value="third">Third</option>
                            <option value="room">Room</option>
                            <option value="fifth">Fifth</option>
                        </datalist>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="country">Country:</label>
                    <select name="country" id="country">
                        <datalist>
                            <option>Select Coutry</option>
                            <option value="arizona">Arizona</option>
                            <option value="california">California</option>
                            <option value="florida">Florida</option>
                            <option value="kansas">Kansas</option>
                            <option value="new-jersey">New Jersey</option>
                        </datalist>
                    </select>
                </fieldset>
                <fieldset>
                    <h3>Payment Options:</h3>
                    <div>
                        <input type="radio" name="payment" id="cash" value="cash-payment">
                        <label for="cash">Cash</label>
                    </div>
                    <div>
                        <input type="radio" name="payment" id="credit" value="credit-payment">
                        <label for="credit">Credit Cards</label>
                    </div>
                    <div>
                        <input type="radio" name="payment" id="debit" value="debit-payment">
                        <label for="debit">Debit Cards</label>
                    </div>
                </fieldset>
                <fieldset>
                    <label for="services">Services</label>
                    <input type="text" name="text-services" id="services">
                </fieldset>
                <fieldset style="flex-direction: row;">
                    <label for="acepted">
                        <input style="margin-right: 10px;" type="checkbox" name="acepted-terms" id="acepted" required>
                        I accepted terms and conditions...
                    </label>
                </fieldset>
                <input type="submit" value="Send">
            </form> 
        </section>
    </main>
